<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://unpkg.com;">
    <title>{% block title %} Paradox 2025 Guide {% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css"
      integrity="sha512-Zcn6bjR/8RZbLEpLIeOwNtzREBAJnUKESxces60Mpoj+2okopSAcSUIUOseddDm0cxnGQzxIR7vJgsLZbdLE3w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"
      integrity="sha512-BwHfrr4c9kmRkLw6iXFdzcdWV/PGkVgiIyIWLLlTSXzWQzxuSg4DiQUCpauz/EWjgk5TYQqX/kvn9pG1NpYfqg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css"
    />
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-omnivore/0.3.4/leaflet-omnivore.js" integrity="sha512-P2msXQU1rvc6/Unaa6gHhr16hGtqSszJSGXRMgxRG0VSSqFfU8gsZnZdMQanwAZ91iM/DJ5JG3Pim9mxGnM/5Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/static/favicon_io/site.webmanifest">
    <link rel="shortcut icon" href="/static/favicon_io/favicon.ico">
    <link rel="icon" href="/static/favicon_io/favicon.ico" sizes="any">
    <meta name="msapplication-TileColor" content="#151a23">
    <meta name="theme-color" content="#151a23">
    
    <style>
      :root {
        --bg-main: #151a23;
        --bg-card: #1e2330;
        --primary-yellow: #ffd600;
        --primary-yellow-dark: #ffb300;
        --accent-blue: #2196f3;
        --accent-blue-light: #64b5f6;
        --text-main: #fff;
        --text-link: #7ecaf7;
        --navbar-blur: rgba(20, 24, 34, 0.92);
      }
      html {
        scroll-padding-top: 120px;
      }
      body {
        background: radial-gradient(ellipse at 70% 10%, #232c3a 0%, var(--bg-main) 100%) fixed;
        background-attachment: fixed; /* This prevents the gradient from repeating */
        min-height: 100vh; /* Ensures body covers full viewport height */
        display: flex;
        flex-direction: column;
      }
      .main-content {
        color: var(--text-main);
        flex: 1; /* Makes the content area grow to push footer down */
        padding-top: calc(56px + 2rem);
        width: 100%; /* Ensures no horizontal overflow */
      }
      .navbar-dark-mode {
        background: var(--navbar-blur) !important;
        backdrop-filter: blur(5px) !important;
        border-radius: 0 0 1.2rem 1.2rem;
        box-shadow: 0 6px 32px 0 rgba(33, 150, 243, 0.10);
        border-bottom: 1px solid rgba(255, 214, 0, 0.2);
        box-shadow: 0 2px 8px rgba(255, 214, 0, 0.05), 
                    0 6px 32px rgba(255, 214, 0, 0.10);
      }
      .navbar-dark-mode .navbar-brand {
        color: var(--primary-yellow) !important;
        letter-spacing: 1px;
        font-weight: 700;
        font-size: 1.75rem;
        transition: color 0.2s;
      }
      .navbar-dark-mode .navbar-brand:hover {
        color: var(--accent-blue) !important;
      }
      .navbar-dark-mode .nav-link {
        color: var(--text-main) !important;
        font-weight: 600;
        transition: color 0.2s;
      }
      .navbar-dark-mode .nav-link:hover,
      .navbar-dark-mode .nav-link:focus {
        color: var(--primary-yellow) !important;
      }
      .card {
        background-color: var(--bg-card) !important;
        color: var(--text-main) !important;
        border: none;
        box-shadow: 0 2px 16px rgba(33,150,243,0.08);
      }
      .dark-mode a:not(.btn):not(.navbar-brand) {
        color: var(--text-link);
        transition: color 0.2s;
      }
      .dark-mode a:not(.btn):not(.navbar-brand):hover {
        color: var(--primary-yellow);
      }
      [popover] {
        padding: 20px;
        border: 1px solid var(--accent-blue-light);
        border-radius: 8px;
        box-shadow: 0 2px 10px rgba(33, 150, 243, 0.13);
        max-width: 300px;
        background: var(--bg-card);
        color: var(--text-main);
      }
      [popover]::backdrop {
        background: rgba(0, 0, 0, 0.5);
      }
      footer {
        background: transparent;
        flex-shrink: 0;
        width: 100%;
      }
      footer .text-secondary {
        color: var(--accent-blue-light) !important;
      }
      footer a.text-secondary:hover {
        color: var(--primary-yellow) !important;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body class="dark-mode">
    <nav class="navbar navbar-expand-lg navbar-dark navbar-dark-mode fixed-top py-2 py-md-3 shadow-sm">
      <div class="container d-flex align-items-center justify-content-between">
        <a class="navbar-brand d-inline-flex align-items-center me-3" href="/">
          <img 
            src="/static/paradox.png" 
            alt="Campus Guide" 
            height="40"
            class="d-inline-block align-top"
            style="max-height: 40px; width: auto;"
          > Guide
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
            <li class="nav-item mx-1">
              <a class="nav-link px-2 py-1 py-md-2" href="/events">Events</a>
            </li>
            <li class="nav-item mx-1">
              <a class="nav-link px-2 py-1 py-md-2" href="/miscellaneous">Hangout</a>
            </li>
            <li class="nav-item mx-1">
              <a class="nav-link px-2 py-1 py-md-2" href="/webteam">Contact</a>
            </li>
            <li class="nav-item mt-2 mt-lg-0 ms-lg-2">
              <form action="/search" class="d-flex">
                <div class="input-group">
                  <input
                    class="form-control rounded-pill me-2"
                    id="q"
                    name="q"
                    type="search"
                    placeholder="Search events"
                    aria-label="Search Events"
                  />
                  <button class="btn btn-primary rounded-pill" type="submit">
                    <i class="fas fa-search d-inline d-lg-none"></i>
                    <span class="d-none d-lg-inline">Search</span>
                  </button>
                </div>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <main class="main-content container">
      {% block body %} {% endblock %}
    </main>
    
    <footer class="py-3">
      <div class="container">
        <hr class="border-2 border-secondary my-2 my-md-4">
        <div class="text-center">
          <span class="text-secondary">
            Made with
            <svg
              class="bi bi-suit-heart-fill"
              xmlns="http://www.w3.org/2000/svg"
              width="15"
              height="15"
              fill="#EB6453"
              viewBox="0 0 16 16"
              aria-label="love"
            >
              <path
                d="M4 1c2.21 0 4 1.755 4 3.92C8 2.755 9.79 1 12 1s4 1.755 4 3.92c0 3.263-3.234 4.414-7.608 9.608a.513.513 0 0 1-.784 0C3.234 9.334 0 8.183 0 4.92 0 2.755 1.79 1 4 1z"
              ></path>
            </svg>
            by
            <a class="text-secondary text-decoration-underline" href="/webteam" target="_blank">Kaushal and Devam</a>ðŸ”—
          </span>
        </div>
      </div>
    </footer>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
