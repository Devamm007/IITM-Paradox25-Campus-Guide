{% extends "boilerplate.html" %}
{% block body %}
<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-12">
      <div class="card mb-4">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
          <h2 class="mb-0">Hangouts and Misc.</h2>
          <a href="/events" class="btn btn-outline-light btn-sm">
            <i class="fas fa-calendar-alt me-1"></i> View Events
          </a>
        </div>
        <div class="card-body p-0">
          <div id="map" style="width: 100%; min-height: 400px; height: 60vh;"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="/static/js/miscellaneous.js"></script>

<style>
  #map {
    border-radius: 0.375rem;
  }
  @media (max-width: 768px) {
    #map {
      height: 400px;
    }
  }
</style>
{% endblock %}
